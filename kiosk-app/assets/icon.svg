<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0f" rx="64"/>

  <!-- Holographic fan blades -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <!-- Fan blades -->
    <path d="M0,-180 Q60,-120 0,-60 Q-60,-120 0,-180" fill="url(#grad)" opacity="0.9" transform="rotate(0)"/>
    <path d="M0,-180 Q60,-120 0,-60 Q-60,-120 0,-180" fill="url(#grad)" opacity="0.9" transform="rotate(72)"/>
    <path d="M0,-180 Q60,-120 0,-60 Q-60,-120 0,-180" fill="url(#grad)" opacity="0.9" transform="rotate(144)"/>
    <path d="M0,-180 Q60,-120 0,-60 Q-60,-120 0,-180" fill="url(#grad)" opacity="0.9" transform="rotate(216)"/>
    <path d="M0,-180 Q60,-120 0,-60 Q-60,-120 0,-180" fill="url(#grad)" opacity="0.9" transform="rotate(288)"/>

    <!-- Center hub -->
    <circle r="40" fill="#0a0a0f" stroke="url(#grad)" stroke-width="4"/>
    <circle r="25" fill="url(#grad)" opacity="0.8"/>

    <!-- Avatar silhouette in center -->
    <circle cy="-5" r="12" fill="#0a0a0f"/>
    <ellipse cy="15" rx="15" ry="10" fill="#0a0a0f"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
</svg>
